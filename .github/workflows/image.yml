name: build image

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v2
      - name: âš™ï¸ Install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: ğŸ” Login to Docker
        if: github.ref == 'refs/heads/production'
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: ğŸ”¨ Build the image
        run: |
          docker buildx build \
            --tag jeffresc/lazydocker:$(date +%s) \
            --tag jeffresc/lazydocker:latest \
            --platform linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8 .
      - name: âœˆï¸ Push the image
        if: github.ref == 'refs/heads/production'
        run: docker push ${{secrets.DOCKER_USER}}/lazydocker